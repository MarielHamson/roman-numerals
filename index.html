<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Roman Numeral Translator</title>
</head>
<body>
  <div class="container">
    <h1>Roman Numeral Translator</h1>
    <form id="roman-numerals">
      <div class="form-group">
        <label for="numberSeq">Enter a number between 1-3,999:</label>
        <input id="numberSeq" type="text">
      </div>
      <button type="submit" class="btn btn-primary">Translate to Roman Numerals!</button>
    </form>
    <div id="output">
      <h1>Your Roman Numeral is:</h1>
        <ul>
          <li>
            <p><span id="result"></span></p>
          </li>
        </ul>
    </div>
  </div>
</body>
</html>
